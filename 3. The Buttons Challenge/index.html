<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Buttons Challenge</title>
  </head>
  <body>
    <!-- blue background, rounded, thick left border -->
    <div>
      <button
        class="m-4 bg-blue-800 rounded-lg px-4 py-2 text-sm text-blue-400 border-l-8 border-blue-700"
      >
        Submit
      </button>
    </div>

    <!-- Red text, outlined -->
    <div>
      <button
        class="m-4 border-2 border-red-500 px-3 py-1 rounded text-red-500"
      >
        Cancel
      </button>
    </div>

    <!-- light indigo background, bottom border, indigo text -->
    <div>
      <button
        class="m-4 bg-indigo-200 border-b-4 border-t-4 border-indigo-800 px-4 py-1"
      >
        Save
      </button>
    </div>

    <!-- Thick rounded, lots of padding,large button -->
    <div><button class="m-4 rounded-full border-4 bg-orange-600 px-16 py-4 border-orange-800 font-bold text-sm uppercase">Buy Now</button></div>

    <!-- outlined,serif font, uppercase, rounded -->
    <div>
      <button class="m-4 font-serif border text-xs uppercase rounded-lg p-2">Send Postcard</button>
    </div>
  </body>
</html>
