<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Input Component Challenge</title>
  </head>
   <body>
    <div class="h-screen flex flex-col justify-center items-center">
      <label for="full_name" class="text-gray-700 text-sm font-bold select-none"
        >Full Name</label
      >
      <input
        type="text"
        id="full_name"
        placeholder="Enter your full name"
        class="mt-2 shadow border rounded-lg px-3 py-2 text-gray-700 focus:bg-blue-100 focus:outline-none placeholder-indigo-300"
      />
      <button class="mt-2 bg-blue-900 px-3 py-2 text-blue-100 rounded-lg">Save</button>
    </div>
  </body>
</html>
