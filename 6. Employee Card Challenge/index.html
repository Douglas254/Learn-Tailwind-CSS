<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Card Challenge</title>
  </head>
  <body class="h-screen bg-gray-600 flex justify-center items-center">
    <div
      class="w-2/3 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <div class="bg-gray-200 text-gray-700 px-6 py-4 text-lg">
        <h1>The title of the card here</h1>
      </div>
      <div class="flex justify-between px-6 py-4 items-center">
        <div
          class="border border-gray-200 bg-orange-600 rounded-full px-2 py-1 uppercase text-xs text-gray-200 font-bold"
        >
          under review
        </div>
        <div class="text-sm">May 14, 1988</div>
      </div>

      <!-- <hr class="my-6"> -->
      <div class="px-6 py-4 border-t border-gray-200">
        <div class="bg-gray-200 p-4 border rounded-lg">
          Here is a short comment about this employee
        </div>
      </div>

      <div class="bg-gray-200 px-6 py-4">
        <div class="text-gray-600 text-xs font-bold uppercase">
          <h2>Employee</h2>
        </div>

        <div class="flex items-center pt-3">
          <div
            class="bg-blue-700 w-12 h-12 flex justify-center items-center font-bold text-white uppercase rounded-full"
          >
            VG
          </div>
          <div class="ml-4">
            <p class="font-bold">Victor Gonzalez</p>
            <p class="text-gray-700 text-sm mt-1">instructor</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
