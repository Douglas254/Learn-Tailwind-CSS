<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Final Course Project - Landing Page</title>
  </head>
  <body class="bg-gray-200 font-sans flex flex-col items-center">
    <header class="bg-indigo-700 w-full px-4 py-3 flex justify-center border-b-4 border-pink-500">
      <div class="max-w-4xl w-full">
        <div class="flex items-center justify-between">
          <div class="flex items-center text-pink-500">
            <svg
              role="img"
              class="h-5 fill-current"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Scrimba</title>
              <path
                d="M24 6.222a2.222 2.222 0 01-2.222 2.222h-8.89a2.222 2.222 0 010-4.444h8.89C23.005 4 24 4.995 24 6.222zm-7.333 9.334h-8.89a2.222 2.222 0 000 4.444h8.89a2.222 2.222 0 000-4.444zm0-5.778H13.11a2.222 2.222 0 000 4.444h3.556a2.222 2.222 0 000-4.444zM2.222 15.556a2.222 2.222 0 100 4.444 2.222 2.222 0 000-4.444z"
              />
            </svg>
            <span class="ml-1 text-lg">Scrimba</span>
          </div>

          <button type="button" class="text-gray-400 hover:text-gray-200 sm:hidden">
            <svg
              class="h-6 w-6 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M432 176H80c-8.8 0-16-7.2-16-16s7.2-16 16-16h352c8.8 0 16 7.2 16 16s-7.2 16-16 16zM432 272H80c-8.8 0-16-7.2-16-16s7.2-16 16-16h352c8.8 0 16 7.2 16 16s-7.2 16-16 16zM432 368H80c-8.8 0-16-7.2-16-16s7.2-16 16-16h352c8.8 0 16 7.2 16 16s-7.2 16-16 16z"
              />
            </svg>
          </button>
        </div>

        <div class="my-4">
          <h1 class="text-2xl text-indigo-100">Want to learn Tailwind CSS?</h1>
          <p class="text-sm text-indigo-200">
            Tailwind is the fastest growing utility-first CSS framework. Let's
            learn it step by step.
          </p>

          <div class="relative mt-4 flex">
            <div>
              <a
                href="#"
                class="bg-pink-500 text-indigo-100 font-bold px-4 py-2 mt-2 rounded-full text-xs uppercase"
                >Enroll Now</a
              >
            </div>

            <div class="absolute right-0 bg-white flex justify-center items-center rounded-full p-5 border-4 border-pink-500">
              <img class="w-16 h-16" src="./img/tailwind-logo.png" alt="Tailwind Logo">
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer>
      <p>Copyright &copy; 2019 Scrimba</p>
    </footer>
  </body>
</html>
